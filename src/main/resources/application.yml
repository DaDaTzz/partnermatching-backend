spring:
  profiles:
    active: dev
  application:
    name: user-center


  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/user_center
    username: root
    password: 123456

  # Redis配置
  redis:
    port: 6379
    host: localhost
    database: 0


  # 设置session超时时间
  session:
    timeout: 86400
    store-type: redis




server:
  port: 8080
  servlet:
    context-path: /api

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: is_delete
      logic-delete-value: 1
      logic-not-delete-value: 0

